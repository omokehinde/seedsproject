{% extends 'info/base.html' %}

{% block content %} 
 
<h3>List of Names and Emails</h3>
<nav>
	<button><a href="{% url 'index' %}">Home</a></button>
	<button><a href="{% url 'add' %}">ADD</a> </button>
</nav>
{% if all_info %}
	<ul>
		{% for info in all_info %}
		<li>{{info.id}} {{info.name}} {{info.email}}</li>
		{% endfor %}
	</ul>
{% else %}
	<h2>No List to display yet, <a href="">add one.</a></h2>
{% endif %}

{% endblock %}
